<div class="container">
  <h3 mat-dialog-title>Estás seguro de eliminar éste libro?</h3>
  <div mat-dialog-content>
    Edición: {{data.id}}
    <p></p>
    Nombre: {{data.title}}
    <p></p>
    Editorial: {{data.state}}
    <p></p>
    Autor: {{data.url}}
    <p></p>
  </div>

  <div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="1" (click)="confirmDelete()">Eliminar</button>
    <button mat-button (click)="onNoClick()" tabindex="-1">Cancelar</button>
  </div>
</div>
